      <nav class="site-nav" aria-label="Primary"><h1 class="brand-name"> <a href="index.html">На головну</a></h1></nav>

    <nav class="site-nav" aria-label="Primary">

        <li><a href="Projects1.html">Проєкти</a></li>
        <li><a href="#contact">Контакти</a></li>
      </ul>

  <div class="canvas" id="app">
    <div class="board">
      <aside class="sidebar">
        <h2 class="sidebar-title">Завдання</h2>
        <ul class="task-list">
          <li class="task"><a href="C1.html" class="task-link">Шахівниця</a></li>
          <li class="task"><a href="C2.html" class="task-link">Квадрати</a></li>
          <li class="task"><a href="C3.html" class="task-link">Драбина квадартів</a></li>
          <li class="task"><a href="C4.html" class="task-link">Галерея фігур</a></li>
          <li class="task"><a href="C5.html" class="task-link">Просто</a></li>
          <li class="task"><a href="C6.html" class="task-link">Картина</a></li>
        </ul>
      </aside>
    <section class="content">
      <h1>Просто ні про що фактично</h1>
      <div class="board-wrapper">
        <canvas id="myCanvas" width="300" height="300"></canvas>
      </div>
    </section>

    <script>
      let canvas = document.getElementById("myCanvas");
      let cxt = canvas.getContext("2d");

      cxt.beginPath();
      cxt.moveTo(30, 30);
      cxt.lineTo(270, 30);
      cxt.lineWidth = 6;
      cxt.strokeStyle = "#ff0000";  
      cxt.lineCap = "butt";
      cxt.stroke();

      cxt.beginPath();
      cxt.moveTo(30, 70);
      cxt.lineTo(270, 70);
      cxt.lineWidth = 6;
      cxt.strokeStyle = "#00ff00";
      cxt.lineCap = "round";
      cxt.stroke();

      cxt.beginPath();
      cxt.moveTo(30, 110);
      cxt.lineTo(270, 110);
      cxt.lineWidth = 6;
      cxt.strokeStyle = "#0000ff";
      cxt.lineCap = "square"; 
      cxt.stroke();

      // трикутник ліворуч
      cxt.beginPath();
      cxt.moveTo(60, 200);
      cxt.lineTo(150, 100);
      cxt.lineTo(150, 260);
      cxt.fillStyle="red";
      cxt.fill();

      // трикутник праворуч
      cxt.beginPath();
      cxt.moveTo(240, 200);
      cxt.lineTo(150, 100);
      cxt.lineTo(150, 260);
      cxt.fillStyle="green";
      cxt.fill();

      // чорна дуга вгорі
      cxt.beginPath();
      cxt.arc(150, 150, 45, 1.1*Math.PI, 1.9*Math.PI, false);
      cxt.lineWidth = 5;
      cxt.strokeStyle = "black";
      cxt.stroke();

      // синя дуга внизу
      cxt.beginPath();
      cxt.arc(150, 150, 45, Math.PI, 2*Math.PI, true);
      cxt.lineWidth = 5;
      cxt.strokeStyle = "blue";
      cxt.stroke();

      // чорне коло
      cxt.beginPath();
      cxt.arc(60, 60, 20, 0, Math.PI*2, false);
      cxt.fillStyle="black";
      cxt.fill();

      // помаранчеве коло
      cxt.beginPath();
      cxt.arc(60, 240, 20, 0, Math.PI*2, false);
      cxt.fillStyle="orange";
      cxt.fill();

      cxt.beginPath();
      cxt.moveTo(90, 100);
      cxt.quadraticCurveTo(150, 40, 210, 100);
      cxt.lineWidth = 4;
      cxt.strokeStyle = "black";
      cxt.stroke();
    </script>

</body>
</html>
