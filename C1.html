  <script>
    let canvas = document.getElementById("chessboard");
    let cxt = canvas.getContext('2d');

    canvas.width = 450;
    canvas.height = 450;
    cxt.scale(1.5, 1.5);

    cxt.strokeRect(15, 15, 266, 266);
    cxt.strokeRect(18, 18, 260, 260);
    cxt.fillRect(20, 20, 256, 256);

    for (let i = 0; i < 8; i += 2) {
      for (let j = 0; j < 8; j += 2) {
        cxt.clearRect(20 + i * 32, 20 + j * 32, 32, 32);
        cxt.clearRect(20 + (i + 1) * 32, 20 + (j + 1) * 32, 32, 32);
      }
    }
  </script>
